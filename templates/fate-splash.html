<form style="padding:10px; font-family:var(--fco-font-family); background-image: url('/systems/dresden-rpg/assets/splash.jpg'); background-size: cover; background-position: center;">
    <div style="background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(155, 89, 182, 0.7)); border-radius: 10px; box-shadow: 0 0 30px rgba(155, 89, 182, 0.5);">
        <div style= "max-height:{{this.h}}px; height:{{this.h}}px; width:{{this.w}}px; max-width:{{this.w}}px; padding:25px;">
            <b style="font-size:24pt; color:white; text-shadow: 0 0 20px rgba(155, 89, 182, 0.8);">WELCOME TO THE DRESDEN FILES RPG!</b><p/>
            <p style="font-size:14pt; color:#ecf0f1; font-style:italic; text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">"The building was on fire, and it wasn't my fault."</p>
            {{#if (gt this.num_modules 0)}}
            <b style="font-size:14pt; color:white">
                {{{localize 'dresden-rpg.WelcomeTextWithModules'}}}</b>
            <div style="overflow-y:auto; max-height:{{this.mh}}px">
                <table style="background:transparent; border:none;">
                {{#each this.ehmodules}}
                    <tr>
                        <td style="width:200px; vertical-align:top; padding:25px">
                            <button type="button" title="{{localize 'dresden-rpg.clickToSetup'}} {{this.title}}" name="eh_install" id="install_{{this.id}}" style="width:260px; height:260px; border:none; background: url('/modules/{{this.id}}/art/thumb.webp') scroll no-repeat center center; background-size:260px 260px">
                        </td>
                        <td>
                            <span style="font-size:11pt; color:white">{{{this.richDesc}}}</span>
                        </td>
                    </tr>      
                {{/each}}
                </table>
            </div>
            {{else}}
            <b style="font-size:16pt; color:white">{{{localize 'dresden-rpg.WelcomeTextWithoutModules'}}} </b>
            {{/if}}        
        </div>
        <div>
            <button type="button" id="fco_continue_button" style="margin-left:25%; width:50%; margin-right:25%; padding: .5em .25em; font-size:16pt; color:white; font-weight:bold; background: linear-gradient(135deg, #8e44ad, #3498db); border:none; border-radius: 5px; box-shadow: 0 0 20px rgba(155, 89, 182, 0.5); text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);">ENTER THE NEVERNEVER</button>
        </div>
    </div>
    </form>
